<div class="page-header">
  <h1>{{ page.title }} 
  	{% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}
   	{% if page.image %} <img src="{{ page.image }}" class="img-circle"/> {% endif %}
  </h1>
</div>

<div class="row-fluid">
  <div class="span12">
    {{ content }}
  </div>
</div>
