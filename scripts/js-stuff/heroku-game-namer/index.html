---
layout: page
title: Heroku Game Namer
---
{% include JB/setup %}


<head>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" type="text/javascript"></script>
</head>

<div class="heroku-game-namer">
  <div class="left">
    <p>Click
      <button type="button" name="button" id="generate">Generate</button>
      to make a new name.
    </p>
    <textarea class="textbox" id="output"></textarea>
    <p>Game names from
      <a href="https://www.ranker.com/crowdranked-list/best-classic-video-games">this list</a>.
    </p>
  </div>
  <div class="right">
    <p>Press
      <button type="button" name="button" id="save">Save</button>
      to add to your list.
    </p>
    <textarea class="textbox" id="savedOutput"></textarea>
    <p><button type="button" name="button" id="clear">clear</button></p>
  </div>
</div>
